<!DOCTYPE html>
<html>
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
    <link rel="stylesheet" href="pksf.css"/>


</head>
<body>
<div class="container-fluid container-class">
    <div class="row">
        <div class="col-md-3">
            <div class="row" style="margin-top: 100px;">
                <div class="col-md-2">
                </div>
                <div class="col-md-10">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="defaultGroupExample1"
                                       name="groupOfDefaultRadios" checked>
                                <label class="custom-control-label" for="defaultGroupExample1">Division layer</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="defaultGroupExample2"
                                       name="groupOfDefaultRadios"
                                >
                                <label class="custom-control-label" for="defaultGroupExample2">District layer</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="defaultGroupExample3"
                                       name="groupOfDefaultRadios">
                                <label class="custom-control-label" for="defaultGroupExample3">Lawachara layer</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="map" class="col-md-9 map">
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="map_utils.js"></script>
<script src="pksf.js"></script>
<script>
    $(document).ready(function () {
        $('#defaultGroupExample1').click(function () {
            if (this.checked) {
                changeLayer("division_geojson.geojson");
            }
        });
        $('#defaultGroupExample2').click(function () {
            if (this.checked) {
                changeLayer("district.geojson");
            }
        });
        $('#defaultGroupExample3').click(function () {
            if (this.checked) {
                changeLayer("lawachara.geojson");
            }
        });
    });
</script>
</html>
